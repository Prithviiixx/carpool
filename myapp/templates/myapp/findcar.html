{% extends 'myapp/base.html' %}
{% block content %}
<body style="background: linear-gradient(rgba(255, 255, 255, 0.768), rgba(237, 224, 224, 0.902)), url('./../../static/mysite/car-bg.jpeg'); background-position: center; height: 100vh; margin: 0; align-items: center; justify-content: center;">
<div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <h2 style="font-size: 48px; font-weight: bold;">Find Car</h2>
                <form action="{% url 'findcar' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Source</label>
                        <div class="col-10">
                            <input name='source' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Destination</label>
                        <div class="col-10">
                            <input name='destination' class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label" >Date</label>
                        <div class="col-10">
                            <input name='date' class="form-control" type="date">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary float-right">Find Car</button>
                    </div>
                    {{error}}

                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
